<!doctype html>
<style>
* {
  padding: 0;
  margin: 0;
}

body {
  background: #fafafa;
  font-family: "Helvetica Neue", Helvetica, Arial, "lucida grande", sans-serif;
  color: #4e5665;
}

section {
  position: fixed;
  top: 20px;
  bottom: 40px;
  width: 48%;
  border: 1px solid #eee;
  background: #fff;
}

#code {
  left: 20px;
}

#results {
  right: 20px;
}

#code form {
  position: relative;
  padding: 10px;
}

#code textarea {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
<main>
  <section id="code">
    <form method="post" action="/compile">
      <textarea name="source"></textarea>
      <button type="submit">Compile</button>
    </form>
  </section>
  <section id="results">
  </section>
</main>
